<app-product-details
  *ngIf="showDetails"
  [product]="product"
  (closeDetails)="handleDetails()"></app-product-details>
<app-product-editor
  *ngIf="showEditor"
  [product]="product"
  [editMode]="true"
  (closeEditor)="handleEditor()"></app-product-editor>
<div>
  <mat-card class="example-card" style="width: 245px; margin: 5px; display: inline-block">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="height: 40px">{{product.name}}</mat-card-title>
    </mat-card-header>
    <div style="height: 215px; width: 215px">
      <img [src]="photoUrl" alt="product_image" style="max-width: 215px; " >
    </div>
    <p><b>Price: </b>{{product.price}} RON</p>
    <mat-card-actions *ngIf="!editMode">
      <button mat-button (click)="onAddToCart()">Add to Cart</button>
      <button mat-button (click)="handleDetails()">Details</button>
    </mat-card-actions>
    <mat-card-actions *ngIf="editMode">
      <button mat-button color="warn" (click)="onDelete()">Delete product</button>
      <button mat-button color="primary" (click)="handleEditor()">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
