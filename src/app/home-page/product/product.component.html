<app-product-details
  *ngIf="showDetails"
  [product]="product"
  (closeDetails)="handleDetails()"
  (openDialog)="onOpenDialog()"></app-product-details>
<div>
  <mat-card class="example-card" style="width: 230px; margin: 5px; display: inline-block">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="">{{product.name}}</mat-card-title>
    </mat-card-header>
    <img src="/assets/image-not-found.png" alt="product_image" style="max-width: 215px; " >
    <p><b>Price: </b>{{product.price}} RON</p>
    <mat-card-actions>
      <button mat-button (click)="onAddToCart()">Buy</button>
      <button mat-button (click)="handleDetails()">Details</button>
    </mat-card-actions>
  </mat-card>
</div>
