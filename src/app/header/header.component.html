<mat-toolbar>
  <span style="cursor: pointer" routerLink="/home-page">Pet Shop</span>
  <span class="example-spacer"></span>
  <button *ngIf="!user" mat-button routerLink="/authentication">Authentication</button>
  <button *ngIf="user" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Cart</button>
    <button mat-menu-item>My Orders</button>
    <button *ngIf="user != null && user.role === 'ADMIN'" mat-menu-item>All orders</button>
    <button *ngIf="user != null && user.role === 'ADMIN'" mat-menu-item>Manage Orders</button>
    <button mat-menu-item (click)="doLogout()">Logout</button>
  </mat-menu>
</mat-toolbar>
